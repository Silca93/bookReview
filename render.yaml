services:
  - type: web
    name: laravel-app
    env: docker
    buildCommand: composer install --no-interaction --prefer-dist --optimize-autoloader
    startCommand: /entrypoint.sh
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: DB_CONNECTION
        value: mysql
      # Add other environment variables as needed
    healthCheckPath: /